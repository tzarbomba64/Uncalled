<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncalled README & Downloads Viewer</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }
    a { color: #00aaff; }
    h1, h2, h3, h4, h5, h6 {
      color: #00aaff;
      margin-top: 1.5em;
    }
    blockquote {
      border-left: 4px solid #00aaff;
      padding-left: 1rem;
      color: #ccc;
    }
    code {
      background-color: #111;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: #00ffcc;
    }
    pre {
      background-color: #111;
      padding: 1em;
      border-radius: 4px;
      overflow: auto;
    }
    .error {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #330000;
      border: 1px solid #ff0000;
      border-radius: 4px;
      color: #ff5555;
    }
    #downloads {
      margin-top: 2rem;
    }
    .download-btn {
      background-color: #00aaff;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      margin: 0.5em;
      cursor: pointer;
    }
    .download-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="content">Loading Uncalled README...</div>
  <div id="error" class="error" style="display:none;"></div>
  <div id="downloads"></div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const owner = 'tzarbomba64';
      const repo = 'Uncalled';
      const branch = 'main';
      const readmeUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/README.md`;
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/list?ref=${branch}`;

      const contentEl = document.getElementById('content');
      const errorEl = document.getElementById('error');
      const downloadsEl = document.getElementById('downloads');

      // Load README
      fetch(readmeUrl)
        .then(res => { if (!res.ok) throw new Error(res.status); return res.text(); })
        .then(md => { contentEl.innerHTML = marked.parse(md); })
        .catch(err => {
          errorEl.style.display = 'block';
          errorEl.textContent = 'Failed to load README.md: ' + err.message;
          console.error('README load error:', err);
        });

      // Fetch list folder contents and create download buttons
      fetch(apiUrl, { headers: { 'Accept': 'application/vnd.github.v3+json' } })
        .then(res => { if (!res.ok) throw new Error(res.status); return res.json(); })
        .then(files => {
          if (!Array.isArray(files) || files.length === 0) {
            downloadsEl.innerHTML = '<p>No files found in the <code>list</code> folder.</p>';
            return;
          }
          files.filter(f => f.type === 'file').forEach(file => {
            const btn = document.createElement('button');
            const baseName = file.name.replace(/\.[^/.]+$/, '');
            btn.textContent = `Download ${baseName}.zip`;
            btn.className = 'download-btn';

            btn.addEventListener('click', () => {
              const zip = new JSZip();
              fetch(file.download_url)
                .then(res => res.blob())
                .then(blob => {
                  zip.file(file.name, blob);
                  return zip.generateAsync({ type: 'blob' });
                })
                .then(zipped => {
                  saveAs(zipped, `${baseName}.zip`);
                })
                .catch(e => console.error('Zip error:', e));
            });

            downloadsEl.appendChild(btn);
          });
        })
        .catch(err => {
          console.error('Failed to list folder:', err);
          const msg = document.createElement('p');
          msg.textContent = 'Could not retrieve download list.';
          downloadsEl.appendChild(msg);
        });
    });
  </script>
</body>
</html>
