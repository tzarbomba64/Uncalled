<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncalled README Viewer</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }
    a {
      color: #00aaff;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #00aaff;
      margin-top: 1.5em;
    }
    blockquote {
      border-left: 4px solid #00aaff;
      padding-left: 1rem;
      color: #ccc;
    }
    code {
      background-color: #111;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: #00ffcc;
    }
    pre {
      background-color: #111;
      padding: 1em;
      border-radius: 4px;
      overflow: auto;
    }
    .error {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #330000;
      border: 1px solid #ff0000;
      border-radius: 4px;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div id="content">Loading Uncalled README...</div>
  <div id="error" class="error" style="display:none;"></div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const contentEl = document.getElementById('content');
    const errorEl = document.getElementById('error');
    const readmeUrl = 'https://raw.githubusercontent.com/tzarbomba64/Uncalled/main/README.md';

    fetch(readmeUrl)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.text();
      })
      .then(text => {
        contentEl.innerHTML = marked(text);
      })
      .catch(err => {
        errorEl.style.display = 'block';
        errorEl.textContent = 'Failed to load README.md from GitHub: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
